version: '3.8'

services:
   db:
    image: postgres:alpine
    container_name: my_postgres_staff
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: staffmanagement
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db: